<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Submission</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, #00f0ff44, transparent 70%),
                  radial-gradient(circle at 70% 70%, #ff00cc33, transparent 70%);
      animation: moveBlur 15s ease-in-out infinite;
      filter: blur(100px);
      z-index: 0;
    }

    @keyframes moveBlur {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-50px, -30px); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 10px #00f0ff, 0 0 20px #ffea00, 0 0 30px #00f0ff; }
      50% { box-shadow: 0 0 20px #ffc953, 0 0 30px #00e0ff, 0 0 40px #ff0048; }
    }

    form {
      position: relative;
      z-index: 1;
      background: rgba(17, 17, 17, 0.85);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #00474c;
      box-shadow: 0 0 15px #91ff00, 0 0 30px #ffffff;
      animation: pulseGlow 2s infinite ease-in-out;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(6px);
    }

    form h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      color: #ffffff;
      font-size: 1rem;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #00ff48;
      border-radius: 8px;
      box-shadow: 0 0 8px #00f0ff inset;
      font-family: 'Orbitron', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #00000088;
    }

    button {
      background-color: #ffffff;
      color: #007002;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00db54, 0 0 20px #48ff00;
    }

    button:hover {
      background-color: #ffffff;
      box-shadow: 0 0 20px #00d2ff, 0 0 30px #00d2ff;
    }

    @media (max-width: 500px) {
      form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <form action="/submit-form" method="POST">
    <h2>Form Submission</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Full Name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Any queries..." required></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
